
[global/wm]

margin-bottom = 0
margin-top = 0

include-file = colors.ini
include-file = modules.ini


; Bar 1 --------------------------------------- 

[bar/metis]

monitor-strict = false

override-redirect = false

bottom = false
fixed-center = true

width = 98.2%
height = 20

offset-x = 12
offset-y = 12

background = ${color.background}

radius = 10

border-size = 6px
border-color = ${color.background}

padding = 0

module-margin-left = 0
module-margin-right = 0

; Text
font-0 = "Cantarell:size=10;2"
; Icons
font-1 = "Font Awesome 6 Free Solid:size=10;3"
font-2 = "Material Design Icons Desktop:size=11;3"
font-3 = "Material Design Icons Desktop:size=15;3"
; Glyphs
font-4 = "MesloLGS NF:style=Regular:size=12;2"
;dpi = 96
font-5 = "JetBrainsMonoMedium Nerd Font:size=10;2"

modules-left = sep1 launcher sep1 l1 cpu_bar sep2 l2 memory_bar sep3 l3 date sep4 l4
modules-center = bspwm
modules-right =  r2 sepr2 brightnessctl sepr2 r1 sepr1 pulseaudio sepr1 r3 sepr3 battery r4 sepr4 network sepr4 r5 sepr5 powermenu sepr5   


spacing = 0
separator =
dim-value = 1.0


wm-restack = bspwm
enable-ipc = true

cursor-click = pointer 
cursor-scroll = ns-resize


[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false



